<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Study9</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="/css/headerPage.css" rel="stylesheet" />
    <link href="/css/ulAndli.css" rel="stylesheet" />
    <link href="/css/exams-homePageTest.css" rel="stylesheet" />
</head>
<body>
    <div th:replace="~{layout/headerPage :: header}"></div>
    <br>
    <br>
    <div style="margin:0 20% 0 20%">
        <h1>Thư viện đề thi</h1>
        <ul style="margin-bottom: 20px">
            <li th:each="examType : ${examTypes}">
                <a th:href="@{/study9/test(idExamType=${examType.id})}"
                   th:text="${examType.name}"
                   th:style="${idExamTypeCurrent == examType.id} ? 'background-color:#E7EAF3; border-radius: 5px;' : ''">
                </a>
            </li>
        </ul>
        <ul id="exams-homePageTest">
            <li th:each="exam : ${exam}">
                <div class="card-content">
                    <a th:text="${exam.name}"></a>
                </div>
                <div class="card-footer">
                    <a th:href="@{/examDetail(idExam=${exam.id})}" class="border-a">Làm bài</a>
                </div>
            </li>
        </ul>
    </div>
    <script>
        function menuToggle() {
          const toggleMenu = document.querySelector(".menu");
          toggleMenu.classList.toggle("active");
        }
    </script>
</body>
</html>
