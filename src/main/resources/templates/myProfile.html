<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Study9</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="/css/headerPage.css" rel="stylesheet" />
</head>
<style>
    table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

th, td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

td {
    background-color: #f9f9f9;
}

</style>
<body>
<div th:replace="~{layout/headerPage :: header}"></div>
<h1>Thông tin bài thi của bạn</h1>

<table>
    <thead>
    <tr>
        <th>Mã bài thi</th>
        <th>Tên bài thi</th>
        <th>Ngày làm bài</th>
        <th>Điểm</th>
        <th>Câu trả lời</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userExam : ${account.userExams}">
        <td th:text="${userExam.exam.id}"></td>
        <td th:text="${userExam.exam.name}"></td>
        <td th:text="${#temporals.format(userExam.examDate, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${userExam.score + '/' + questionService.getTotalQuestion(userExam.exam.id)}"></td>
        <td><a th:href="@{/study9/result(idUserExam=${userExam.id})}">Chi tiết</a></td>
    </tr>
    </tbody>
</table>

<script>
    function menuToggle() {
      const toggleMenu = document.querySelector(".menu");
      toggleMenu.classList.toggle("active");
    }
</script>
</body>
</html>
