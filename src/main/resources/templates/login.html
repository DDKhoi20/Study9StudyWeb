<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Study9</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<style>
    body {
        overflow-y: hidden;
    }
    .shadow-2-strong{
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3)
    }
</style>
<body>
<div th:replace="~{layout/headerLogin :: header}"></div>
<section class="vh-100" th:style="'background: url(\'' + @{/images/imageBackground/nature.jpg} + '\') center center / cover no-repeat; background-color: #508bfc;'">

<div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Log in</h3>

                        <form th:action="@{/login}" method="post">
                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <!--                                    <label class="form-label" for="typeEmailX-2">Email</label>-->
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name="username" placeholder="Enter email" required />
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <!--                                    <label class="form-label" for="typePasswordX-2">Mật khẩu</label>-->
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" placeholder="Password" required />
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" id="showPassword" />
                                <label class="form-check-label" for="showPassword"> Show password </label>
                            </div>

                            <!-- Submit button -->
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

                            <!-- Error -->
                            <div th:if="${param.error}" style="color: red;">
                                <p>Login failed! Please check your username and password.</p>
                            </div>


                            <!-- CSRF token -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        </form>
                        <br>
                        <p>Don't have an account?<a href="/register" style="color: blue"> Sign up</a></p>
                        <p>
                            <a href="/typeEmailForgetPassword" style="color: blue">Forgot password?</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    // JavaScript để hiện mật khẩu
    document.getElementById('showPassword').addEventListener('change', function() {
        var passwordField = document.getElementById('typePasswordX-2');
        if (this.checked) {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    });
</script>
</body>
</html>
